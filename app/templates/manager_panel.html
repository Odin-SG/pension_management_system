<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <header>
        Регулирование Процентной Ставки - Панель Менеджера
    </header>
    <main>
        <section class="container">
            <h1>Установить Процентную Ставку</h1>
            <form id="set-interest-rate-form" method="post">
                <label for="user-id">ID Пользователя (необязательно для глобальной ставки):</label>
                <input type="number" id="user-id" name="user_id">
                <label for="interest-rate">Новая процентная ставка (%):</label>
                <input type="number" id="interest-rate" name="interest_rate" step="0.01" required>
                <button type="submit" class="button">Установить Ставку</button>
            </form>

            <h2>Текущая Процентная Ставка</h2>
            <p>Текущая ставка: <strong id="current-rate">{{ current_rate }}</strong>%</p>
        </section>
    </main>

    <footer>
        &copy; 2024 Управление Пенсионными Накоплениями
    </footer>
</body>
</html>
